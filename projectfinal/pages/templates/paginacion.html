<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if posts.has_previous %}
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ posts.previous_page_number }}" class="page-link">&laquo;</a>
                </li>
            {% endif %}

            {% for pagina in paginas %}
                <li class="page-item{% if pagina_actual == pagina %} active{% endif %}">
                    <a href="?page={{ pagina }}" class="page-link">{{ pagina }}</a>
                </li>
            {% endfor %}

            {% if posts.has_next %}
                <li class="page-item">
                    <a href="?page={{ posts.next_page_number }}" class="page-link">&raquo;</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ posts.paginator.num_pages }}" class="page-link">Ãšltima</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
